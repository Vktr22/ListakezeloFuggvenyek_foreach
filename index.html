<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nádas Viktória</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Listakezelés</h1>
        </header>
        <article>
            <div class="urlap">
                <form>
                    <div class="mb-3 mt-3">
                      <label for="nev" class="form-label">Név:</label>
                      <input type="text" class="form-control" id="nev" placeholder="valaki vagyok" name="nev">
                    </div>
                    <div class="mb-3">
                      <label for="kor" class="form-label">Kor:</label>
                      <input type="number" class="form-control" id="kor" min="0" max="120" name="kor">
                    </div>
                    <div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">Férfi</label>
                            <input class="form-check-input" type="radio" name="nem">                    
                          </div>
                          <div class="form-check mb-3">
                              <label class="form-check-label">Nő</label>
                              <input class="form-check-input" type="radio" name="nem">                        
                            </div>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="szuro">
                <label for="nev" class="form-label">Szűrés név szerint:</label>
                <input type="text" class="form-control" id="szNev" placeholder="kezd el írni a nevet" name="szNev">
              </div>
            <div class="adatok"></div>
        </article>
        
    </main>
</body>
</html>
